fragment owner on Repository {
    owner {
        id,
        login,
        avatarUrl
    }
}

query searchRepoByLanguage($queryString: String!, $cursor: String) {
    search(query: $queryString, type: REPOSITORY, first: 10, after: $cursor) {
        repositoryCount
        edges {
            cursor
            node {
                ... on Repository {
                    name,
                    nameWithOwner,
                    ...owner,
                    description,
                    stargazers {
                        totalCount
                    },
                    forks {
                        totalCount
                    }
                    updatedAt
                }
            }
        }
    }
}
